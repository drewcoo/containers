configuration-as-code:
  deprecated: warn
jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  disableRememberMe: false
  labelString: "master"
  mode: EXCLUSIVE
  numExecutors: 4
  primaryView:
    list:
      includeRegex: "build.*"
      jobFilters:
      - jobStatusFilter:
          aborted: false
          disabled: false
          failed: false
          includeExcludeTypeString: "includeMatched"
          stable: false
          unstable: true
      name: "the_build"
  quietPeriod: 5
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: true
      enableCaptcha: false
      users:
      #- id: "jenkins"
      - id: "robot"
  slaveAgentPort: 50000
  systemMessage: "Welcome to Jenkins - configured with code!"
  views:
  - all:
      name: "all"
  - list:
      includeRegex: "build.*"
      jobFilters:
      - jobStatusFilter:
          aborted: false
          disabled: false
          failed: false
          includeExcludeTypeString: "includeMatched"
          stable: false
          unstable: true
      name: "the_build"
unclassified:
  gitHubPluginConfig:
    configs:
    - manageHooks: false
  location:
    url: "http://localhost:8080/"
tool:
  git:
    installations:
    - home: "git"
      name: "Default"
  jdk:
    defaultProperties:
    - installSource:
        installers:
        - jdkInstaller:
            acceptLicense: false
